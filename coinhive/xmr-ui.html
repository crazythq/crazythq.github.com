    <script type="text/javascript">
        var aa = setInterval(count, 1000); //1000毫秒
        var divTime = document.getElementById('time');
        function count() {
            let time = divTime.getAttribute("value");
            time++;
            divTime.setAttribute("value", time);
            divTime.innerHTML = formatTime(time); //倒计时
        }

        function formatTime(seconds) {
            return [
                parseInt(seconds / 60 / 60),
                parseInt(seconds / 60 % 60),
                parseInt(seconds % 60)
            ].join(":").replace(/\b(\d)\b/g, "0$1");
        }
